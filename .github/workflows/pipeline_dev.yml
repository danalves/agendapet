name: Pipeline - Dev

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build project
        run: mvn clean install -DskipTests
      - name: Login Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t daniloalvesvieira/agendapet-api .
      - name: Push image docker
        run: docker push daniloalvesvieira/agendapet-api

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull daniloalvesvieira/agendapet-api:latest
      - name: Remove docker container
        run: docker rm -f agendapet-api
      - name: Run docker container
        run: | 
          docker run -d -p 8080:8080 --link my_mariadb:my_mariadb -e DATABASE_USER_AGENDAPET=${{secrets.DATABASE_USER_AGENDAPET}} -e DATABASE_PWD_AGENDAPET='${{secrets.DATABASE_PWD_AGENDAPET}}' -e DATABASE_HOST=${{secrets.DATABASE_HOST}} -e DATABASE_PORT=${{secrets.DATABASE_PORT}} -e DATABASE_NAME=${{secrets.DATABASE_NAME}} -e SECRET_KEY_AGENDAPET=${{secrets.SECRET_KEY_AGENDAPET}} --name agendapet-api daniloalvesvieira/agendapet-api